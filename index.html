<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">

      <h1>Image Gallery</h1>

      <div class="thumbnails">
        <img onmouseover="preview.src=img1.src" name="img1" src="images/img1.jpg" alt="pic1" />
        <img onmouseover="preview.src=img2.src" name="img2" src="images/img2.jpg" alt="pic2" />
        <img onmouseover="preview.src=img3.src" name="img3" src="images/img3.jpg" alt="pic3" />
        <img onmouseover="preview.src=img4.src" name="img4" src="images/img4.jpg" alt="pic4" />
        <img onmouseover="preview.src=img5.src" name="img5" src="images/img5.jpg" alt="pic5" />
      </div>

      <div class="largePic">
        <img name="preview" src="images/img1.jpg" alt=" " />
      </div>

    </div>

  </body>
</html>
